<div style="display: flex;max-width: 1000px;overflow-x: scroll;">
<mat-card *ngFor="let slot of slotList" class="example-card" style="margin-right: 5px;">

    <mat-card-title>{{slot.slotDate}}</mat-card-title>
    <mat-card-subtitle>{{slot.serviceName}}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <h1>{{slot.slotTime}}</h1>
  <mat-card-content>

      <!--A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally-->
      <!--bred for hunting.-->

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="setAppointment()" >Set Appointment</button>
    <!--<button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>

</div>
